<html>
    <head>
        <!-- required libs -->
        <script src="/js/jquery.1.7.2.js"></script>
        <script src="/js/underscore.1.3.3.js"></script>
        <script src="/js/backbone.0.9.2.js"></script>
        <script src="/js/handlebars.0.1.6.js"></script>
        <script src="/js/ICanHandlebarz.js"></script>

        <!-- Fixture Data -->
        <script id="base-data" src="step-form-markup.json" type="text/json"></script>

        <!-- formflow app -->
        <script src="/js/formflow/FieldModel.js"></script>
        <script src="/js/formflow/StepModel.js"></script>
        <script src="/js/formflow/FormModel.js"></script>
        <script src="/js/formflow/StepView.js"></script>
        <script src="/js/formflow/FormView.js"></script>
        <script src="/js/formflow/FieldView.js"></script>
        <script src="/js/formflow/FieldCollection.js"></script>
        <script src="/js/formflow/StepCollection.js"></script>
        <script src="/js/formflow/FormFlowController.js"></script>
    </head>
    <body>

        <!-- ICanHaz templates -->
        <script id="app" type="text/html">
            <ul id="controls">
                <li>Text</li>
                <li>Textarea</li>
                <li>Select</li>
                <li>Select-Multi</li>
                <li>Checkbox</li>
                <li>Radio</li>
            </ul>

            <h1 id="form_title">{{title}}</h1>

            <ul id="steps"></ul>

        </script>


        <script id="step" type="text/html">
            <li id="{{ htmlId }}"><span class="title">{{ title }}</span> <span>{{ format }}</span></li>
        </script>

    <script>        
        $(document).ready(function () {
            // init our app
            window.app = FormFlowController.init({
                title: "Click to name this form"
            });
            // draw our main view
            $('body').append(app.view.render().el); 
        });     
    </script>
    </body>
</html>
