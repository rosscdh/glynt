{% load i18n %}
<ul class="list-unstyled softer activity">
    {% for a in stream %}
        <li>{{ a.actor.get_full_name|default:a.actor.username }} {{ a.verb }} "<b>{{ a.data.attachment_name }}</b> <br/><span class="text-muted">{{ a.timestamp|timesince }} {% trans "ago" %}</span></li>
    {% empty %}
        <li>{% trans 'No Updates' %}</li>
    {% endfor %}
</ul>
