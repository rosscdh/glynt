<html lang="en">

		@page {

			-pdf-page-orientation: portrait;
			-pdf-page-size: a4;

			/* background-image: url(background.pdf); */

			margin-top: 2cm;
			margin-left: 2cm;
			margin-right: 2cm;
			margin-bottom: 3cm;
			font-family:Times,Serif;
		}

		@page regular {

			-pdf-page-orientation: portrait;
			-pdf-page-size: a4;

			background-image: url(http://a248.e.akamai.net/assets.github.com/images/modules/about_page/github_logo.png?1338945074);

			margin-left: 2cm;
