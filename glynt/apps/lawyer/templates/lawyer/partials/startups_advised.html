{% load thumbnail cache %}
<ul class="unstyled">
{% for s in startups %}
<li>
    {% if s.photo %}
        <a href="{{ s.website }}" target="_BLANK"><img src="{{ s.photo|thumbnail_url:'startup' }}" alt="{{ s.name }}" title="{{ s.name }}" border="0"/></a>
    {% else %}
        <a href="{{ s.website }}" target="_BLANK">{{ s.name }}</a>
    {% endif %}
</li>
{% empty %}
<li>&nbsp;</li>
{% endfor %}
</ul>
