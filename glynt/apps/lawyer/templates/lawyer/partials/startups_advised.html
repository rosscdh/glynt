{% load thumbnail cache %}
<ul class="unstyled">
{% for s in startups %}
<li>
    <a href="{{ s.website }}" target="_BLANK">{% if s.photo %}<img src="{{ s.photo|thumbnail_url:'startup' }}" alt="{{ s.name }}" title="{{ s.name }}" border="0"/>{% else %}{{ s.name }}{% endif %}</a>
</li>
{% empty %}
<li>&nbsp;</li>
{% endfor %}
</ul>
