{% if not profile_is_valid %}
<div class="alert alert-block needs-completing">
    <h4>Your profile needs completing</h4>
    Please make sure these sections are updated: <a href="#general" class="update-tab">Basic Info</a>, <a href="#fees-packages" class="update-tab">Fees and Packages</a> and <a href="#profile" class="update-tab">Profile</a>.
</div>
{% else %}
<div class="alert {% if is_active %}alert-success{% endif %} profile-live">
    <h4>Your profile is {{ profile_status }}</h4>
    Improve your exposure by updating: <a href="#transactions-and-startups" class="update-tab">Transaction & Startups</a> and <a href="#connected-accounts" class="update-tab">Connected Accounts</a>.
</div>
{% endif %}
