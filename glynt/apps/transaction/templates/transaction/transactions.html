<ul class="transaction_list">
{% for t in transactions %}
<li class="primary">
    <h3 class="btn btn-success">{{ t.title }}</h3>
    <div class="description">{{ t.description }}</div>
    <div class="price">{{ t.price }}</div>
</li>
{% empty %}
<li class="no-records">No transactions Found</li>
{% endfor %}
</ul>
