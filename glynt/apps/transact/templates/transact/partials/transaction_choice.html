{% load humanize %}

{% for t in transactions %}
<div class="callout transaction-choice clearfix" data-transaction="{{ t.slug }}">
    <!-- <p class="lead pull-right">${{ t.price | intcomma }}</p> -->
    <h4>{{ t.title }}</h4>
    <p>{{ t.description }}</p>
    <p><button id="{{ t.slug }}-select" class="btn btn-primary"><i class="icon-plus icon-white"></i> Add package</button></p>
</div>
{% empty %}
<p class="no-records">No transactions available.</p>
{% endfor %}
