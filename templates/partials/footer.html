{% load i18n menu %}{% load url from future %}
<!-- starts footer -->
<div id="footer">
  <div class="container">
	<div class="row copyright">
		<div class="span5">
			<ul class="unstyled">
				<li><a href="{% url 'public:about' %}">About Us</a></li>
				<li><a href="http://blog.lawpal.com/" target="_BLANK">LawPal Blog</a></li>
				<li><a href="{% url 'public:terms' %}">Terms and Conditions</a></li>
				<li><a href="{% url 'public:privacy' %}">Privacy Policy</a></li>
				<li><a href="{% url 'public:disclaimer' %}">Disclaimer</a></li>
        <li><a href="{% url 'public:contact_us' %}" data-toggle="modal" class="contact-us">Contact Us</a></li>
			</ul>
		</div>
		<div class="span5">
			<a href="//facebook.com/lawpalhq" class="social fb">
				<i class="i_facebook"></i>
			</a>
			<a href="//twitter.com/lawpalhq" class="social tw">
				<i class="i_twitter"></i>
			</a>
		</div>
		<div class="span2 copy">
			<p>{% now "Y" %} - {{ PROJECT_NAME }} Inc</p>
		</div>
	</div>
  </div>
</div>

<!--Modal-->
<div id="signin-modal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="startup">
	    <h3>I'm a startup</h3>
	    <div></div>
	    <a href="{% url "public:auth_user_class_redirect" user_class_name="startup" %}" class="btn btn-primary"><img src="/static/img/google-32.png">Sign in with Google</a>
	</div>
	<div class="lawyer">
	    <h3>I'm a lawyer</h3>
	    <div></div>
	    <a href="{% url "public:auth_user_class_redirect" user_class_name="lawyer" %}" class="btn btn-primary"><img src="/static/img/linkedin-32.png"> Sign in with LinkedIn</a>
	</div>
</div>

 {% block js %}
   <script type="text/javascript" src="{{ STATIC_URL }}js/contact-us.js"></script>
 {% endblock %}

<div id="contactModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"></div>
