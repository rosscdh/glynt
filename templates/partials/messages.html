{% if messages %}
<div class="container">
<div id="messages" class="row {% if not messages %}hide{% endif %}">
    {% if not messages %}<div class="close span1 pull-right">X</div>{% endif %}
    <ul class="">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
</div>
</div>
{% endif %}
