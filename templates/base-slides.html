<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% block page_title %}{% endblock %}</title>
    <meta name="description" content="{% block meta_description %}{% endblock %}">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <link href="{{ STATIC_URL }}bootstrap-v3/css/bootstrap.css" rel="stylesheet">
    <script src="{{ STATIC_URL }}temp/js/vendor/modernizr-2.6.2.min.js"></script>

    {% block css %}{% endblock %}
</head>
<body>
    <div id="main" role="main" class="slide-group">
        {% block slides %}{% endblock %}
    </div>

    <form id="transaction-form" method="POST">
        {% csrf_token %}
        {{ form }}
    </form>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="{{ STATIC_URL }}temp/js/vendor/jquery-1.10.2.min.js"><\/script>')</script>
    <script src="{{ STATIC_URL }}temp/js/bootstrap.min.js"></script>
    <!-- <script src="js/plugins.js"></script> -->
    <script src="{{ STATIC_URL }}temp/js/main.js"></script>
</body>
</html>
