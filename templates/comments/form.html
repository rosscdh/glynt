{% load comments i18n %}
<h3>{% trans 'Reply' %}</h3>

<form action="{% comment_form_target %}" method="POST" class="form-wide">
{% csrf_token %}
{% if form.comment.errors %}{{ form.comment.errors }}{% endif %}
{{ form.comment }}
{{ form.honeypot }}
{{ form.content_type }}
{{ form.object_pk }}
{{ form.timestamp }}
{{ form.security_hash }}
{% if next %}<div><input type="hidden" name="next" value="{{ next }}" /></div>{% endif %}
<button id="btn-save_comment" class="btn btn-primary" type="submit">{% trans 'Post' %}</button>
</form>
